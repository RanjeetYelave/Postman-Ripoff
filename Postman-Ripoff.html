<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman Ripoff</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"], textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            box-sizing: border-box;
        }

        button {
            padding: 12px 18px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #444;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #555;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border: 1px solid #444;
            margin-top: 10px;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: #00FF00;
            text-align: center;
            color: white;
            line-height: 20px;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #222;
            white-space: pre-wrap;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        #successTick {
            color: green;
            font-size: 30px;
            display: none;
            margin-top: 10px;
        }

        .json-key {
            color: #FF6347; /* Tomato for key names */
            font-weight: bold;
        }

        .json-value {
            color: #7FFF00; /* Green for values */
        }

        .json-object, .json-array {
            margin-left: 20px;
        }

        .json-container {
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Console Window Styling */
        #console {
            background-color: #333;
            color: #00FF00;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .line {
            margin-bottom: 5px;
        }

        .suggestions {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #444;
            background-color: #222;
            padding: 5px;
            margin-top: 5px;
        }

        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <h2>Postman Ripoff</h2>

    <label for="url">API URL:</label>
    <input type="text" id="url" placeholder="Enter your API URL" required><br>
    <div class="suggestions" id="suggestions"></div>

    <div>
        <label>
            <input type="checkbox" id="getRequest"> GET Request
        </label>
        <label>
            <input type="checkbox" id="postRequest"> POST Request
        </label>
        <label>
            <input type="checkbox" id="deleteRequest"> DELETE Request
        </label>
    </div>

    <label for="jsonInput">JSON Body (For POST and DELETE only):</label>
    <textarea id="jsonInput" rows="6" placeholder='{"description": "Sample description"}'></textarea><br>

    <button onclick="makeApiRequest()">Send Request</button>

    <div class="progress-bar">
        <div class="progress-bar-inner" id="progress-bar-inner">0%</div>
    </div>

    <div id="response"></div>
    <div id="successTick" class="green-tick">âœ”</div>

    <div id="console"></div>

    <script>
        // Load suggestions from localStorage
        function loadSuggestions() {
            const urls = JSON.parse(localStorage.getItem("urls")) || [];
            const suggestionsContainer = document.getElementById("suggestions");
            suggestionsContainer.innerHTML = ""; // Clear previous suggestions
            if (urls.length > 0) {
                urls.forEach(url => {
                    const suggestionItem = document.createElement("div");
                    suggestionItem.classList.add("suggestion-item");
                    suggestionItem.textContent = url;
                    suggestionItem.onclick = () => {
                        document.getElementById("url").value = url;
                        suggestionsContainer.style.display = "none";
                    };
                    suggestionsContainer.appendChild(suggestionItem);
                });
                suggestionsContainer.style.display = "block"; // Show the suggestions
            } else {
                suggestionsContainer.style.display = "none"; // Hide if no suggestions
            }
        }

        // Save the URL to localStorage
        function saveUrl(url) {
            const urls = JSON.parse(localStorage.getItem("urls")) || [];
            if (!urls.includes(url)) {
                urls.push(url);
                localStorage.setItem("urls", JSON.stringify(urls));
            }
        }

        // Update progress bar
        function updateProgressBar(percentage) {
            const progressBarInner = document.getElementById("progress-bar-inner");
            progressBarInner.style.width = percentage + "%";
            progressBarInner.textContent = percentage + "%";
        }

        // Show success tick
        function showSuccessTick() {
            const successTick = document.getElementById("successTick");
            successTick.style.display = "inline";
        }

        // Handle request completion
        function handleRequestCompletion() {
            // Complete the progress bar animation
            updateProgressBar(100);
            setTimeout(() => {
                // Hide progress bar and show success tick
                document.getElementById("progress-bar-inner").style.display = "none";
                showSuccessTick();
                // Make the response visible with transition
                const response = document.getElementById("response");
                response.style.opacity = 1;
                response.style.transform = "translateY(0)";
            }, 500); // Allow time for the progress bar to reach 100% before showing the tick
        }

        // Function to render and format the JSON response
        function formatJson(json) {
            const container = document.createElement('div');
            for (const key in json) {
                const value = json[key];

                const keyElement = document.createElement('div');
                keyElement.classList.add('json-key');
                keyElement.textContent = key + ':';

                const valueElement = document.createElement('div');
                valueElement.classList.add('json-value');

                if (typeof value === 'object' && !Array.isArray(value) && value !== null) {
                    valueElement.classList.add('json-object');
                    const nestedJson = formatJson(value);  // Recursively format the nested JSON
                    valueElement.appendChild(nestedJson);
                } else if (Array.isArray(value)) {
                    valueElement.classList.add('json-array');
                    valueElement.textContent = `[${value.length} items]`;
                    const arrayContainer = document.createElement('div');
                    value.forEach((item, index) => {
                        const arrayItem = formatJson({ [`Item ${index + 1}`]: item });
                        arrayContainer.appendChild(arrayItem);
                    });
                    valueElement.appendChild(arrayContainer);
                } else {
                    valueElement.textContent = JSON.stringify(value, null, 2);
                }

                container.appendChild(keyElement);
                container.appendChild(valueElement);
            }
            return container;
        }

        // Log request details to the console window
        function logToConsole(text) {
            const consoleElement = document.getElementById("console");
            const newLine = document.createElement("div");
            newLine.classList.add("line");
            newLine.textContent = text;
            consoleElement.appendChild(newLine);
            consoleElement.scrollTop = consoleElement.scrollHeight; // Auto scroll to the bottom
        }

        function makeApiRequest() {
            const url = document.getElementById("url").value;
            const jsonInput = document.getElementById("jsonInput").value;
            const isGet = document.getElementById("getRequest").checked;
            const isPost = document.getElementById("postRequest").checked;
            const isDelete = document.getElementById("deleteRequest").checked;

            // Clear previous response and set opacity to 0 before sending a new request
            const response = document.getElementById("response");
            response.textContent = "";
            response.style.opacity = 0; // Hide response initially
            document.getElementById("progress-bar-inner").style.display = "block";

            if (!url) {
                alert("Please enter a URL");
                return;
            }

            // Ensure that only one request type is selected
            if ((isGet && (isPost || isDelete)) || (isPost && isDelete)) {
                alert("Please select only one request type: GET, POST, or DELETE.");
                return;
            }

            // Save URL to localStorage
            saveUrl(url);

            // Create request options
            const options = {
                method: isPost ? 'POST' : isDelete ? 'DELETE' : 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            // Add JSON body for POST requests only
            if (isPost && jsonInput) {
                options.body = jsonInput;
            }

            // Start timing the request
            const startTime = performance.now();

            // Update progress bar and simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 90) {
                    progress += 10;
                    updateProgressBar(progress);
                }
            }, 200);

            // Send the API request
            fetch(url, options)
                .then(response => {
                    const contentType = response.headers.get("content-type");

                    // Log the response status and time taken
                    const statusCode = response.status;
                    const statusText = response.statusText;
                    const endTime = performance.now();
                    const duration = (endTime - startTime).toFixed(2);
                    logToConsole(`Status: ${statusCode} ${statusText}`);
                    logToConsole(`Response Time: ${duration} ms`);

                    if (contentType && contentType.includes("application/json")) {
                        return response.json();
                    } else {
                        return response.text();
                    }
                })
                .then(data => {
                    // Format and display the JSON response
                    const formattedJson = formatJson(data);
                    response.appendChild(formattedJson);
                    handleRequestCompletion();
                })
                .catch(error => {
                    document.getElementById("response").textContent = 'Error: ' + error;
                    handleRequestCompletion();
                });
        }

        // Load previous suggestions when page loads
        window.onload = function () {
            loadSuggestions();
        };
    </script>
</body>
</html>
